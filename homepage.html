    <style>
        /* Animation Effects */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            animation: fadeIn 2s ease-in-out;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .navbar {

        }
        .nav-link:hover {
            color: #f8f9fa !important;
            text-decoration: underline;
        }

        /* Carousel Styling */
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        /* Scrollable Images */
        .scrollable-images {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 20px;
        }
        .scrollable-images img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
