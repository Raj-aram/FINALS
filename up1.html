<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Media raja ji</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: #0f0f0f;
            color: #00ffcc;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }
        .upload-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 0px 20px rgba(0, 255, 204, 0.5);
        }
        h2 {
            text-transform: uppercase;
            text-shadow: 0px 0px 10px #00ffcc;
            margin-bottom: 15px;
        }
        #fileInput {
            padding: 10px;
            border: 2px solid #00ffcc;
            background: #111;
            color: #00ffcc;
            border-radius: 5px;
            width: 100%; /* Full width for better mobile usability */
            max-width: 500px;
        }
        .upload-btn {
            margin-top: 10px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            background: linear-gradient(90deg, #00ffcc, #0066ff);
            color: #000;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 15px rgba(0, 255, 204, 0.6);
            text-transform: uppercase;
            width: 100%;
            max-width: 250px;
        }
        .upload-btn:hover {
            background: linear-gradient(90deg, #0066ff, #00ffcc);
            box-shadow: 0px 0px 25px rgba(0, 255, 204, 0.9);
            transform: scale(1.05);
        }
        #preview {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        img, video {
            max-width: 300px;
            border: 2px solid #00ffcc;
            box-shadow: 0px 0px 10px rgba(0, 255, 204, 0.8);
        }
        /* Sci-Fi Popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #00ffcc;
            padding: 20px;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 204, 0.8);
            text-align: center;
            font-size: 18px;
            width: 90%; /* Adjusted for mobile */
            max-width: 400px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            word-wrap: break-word; /* Ensures text wraps on small screens */
        }
        .popup.show {
            opacity: 1;
            visibility: visible;
        }
        .popup span {
            display: block;
            margin-top: 10px;
            font-size: 22px;
            color: #ff6600;
            text-shadow: 0px 0px 15px #ff6600;
            font-weight: bold;
        }
        .close-btn {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            background: #ff6600;
            border: none;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .close-btn:hover {
            background: #cc5500;
            transform: scale(1.05);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

    <div class="upload-container">
        <h2>Upload Your Media</h2>
        <input type="file" id="fileInput">
        <button class="upload-btn" onclick="uploadFile()">Upload</button>
    </div>

    <div id="preview"></div>

    <!-- Sci-Fi Popup -->
    <div id="popup" class="popup">
        The uploaded media will be visible within 24 to 48 hours of uploading.
        <span>- Raja ji</span>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        function uploadFile() {
            // Simulating successful upload (Replace this with actual upload logic)
            setTimeout(() => {
                showPopup();
            }, 2000); // Simulating delay
        }

        function showPopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('show');

            // Auto-hide after 4 seconds (unless manually closed)
            setTimeout(() => {
                popup.classList.remove('show');
            }, 4000);
        }

        function closePopup() {
            document.getElementById('popup').classList.remove('show');
        }
    </script>

</body>  
</html>
