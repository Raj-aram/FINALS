<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Media to Cloudinary</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: #0f0f0f;
            color: #00ffcc;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .upload-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 0px 20px rgba(0, 255, 204, 0.5);
        }
        h2 {
            text-transform: uppercase;
            text-shadow: 0px 0px 10px #00ffcc;
            margin-bottom: 15px;
        }
        #fileInput {
            padding: 10px;
            border: 2px solid #00ffcc;
            background: #111;
            color: #00ffcc;
            border-radius: 5px;
            width: 80%;
        }
        .upload-btn {
            margin-top: 10px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            background: linear-gradient(90deg, #00ffcc, #0066ff);
            color: #000;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 15px rgba(0, 255, 204, 0.6);
            text-transform: uppercase;
        }
        .upload-btn:hover {
            background: linear-gradient(90deg, #0066ff, #00ffcc);
            box-shadow: 0px 0px 25px rgba(0, 255, 204, 0.9);
            transform: scale(1.05);
        }
        .message {
            margin-top: 15px;
            font-size: 16px;
            color: #00ffcc;
            text-shadow: 0px 0px 5px rgba(0, 255, 204, 0.8);
        }
        .raja-ji {
            font-size: 20px;
            font-weight: bold;
            color: #ff6600;
            text-shadow: 0px 0px 15px #ff6600;
            display: block;
            margin-top: 5px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

    <div class="upload-container">
        <h2>Upload Your Media</h2>
        <input type="file" id="fileInput">
        <button class="upload-btn" onclick="uploadFile()">Upload</button>
        
        <!-- Message below upload button -->
        <p class="message">
            The uploaded media will be visible within 24 to 48 hours of uploading.
            <span class="raja-ji">- Raja ji</span>
        </p>
    </div>

    <div id="preview"></div>

    <script src="up1.js"></script> 
</body>
</html>
